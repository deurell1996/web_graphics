<html>
    <body>
        <h1>SVG Examples</h1>
        <hr>
        <a href="/static/examples.html">(examples)</a>
        <hr>
        <svg width="150" height="125">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="60" cy="60" r="40" stroke="blue" stroke-width="4" fill="red" />
        </svg>
        <hr>
        <svg width="400" height="200">
            <rect width="400" height="100" style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)" />
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5" />
        </svg>
        <hr>
        <svg width="300" height="150">
            <ellipse cx="125" cy="80" rx="100" ry="50" style="fill: yellow; stroke: purple; stroke-width: 2" />
        </svg>
        <hr>
        <svg width="500" height="150">
            <ellipse cx="240" cy="100" rx="220" ry="30" style="fill: purple" />
            <ellipse cx="220" cy="70" rx="190" ry="20" style="fill: lime" />
            <ellipse cx="210" cy="45" rx="170" ry="15" style="fill: yellow" />
        </svg>
        <hr>
        <svg width="500" height="100">
            <ellipse cx="240" cy="50" rx="220" ry="30" style="fill: yellow" />
            <ellipse cx="220" cy="50" rx="190" ry="20" style="fill: white" />
        </svg>
        <hr>
        <svg width="500" height="210">
            <line x1='0' y1='0' x2="200" y2="200" style="stroke: rgb(255, 0, 0); stroke-width: 2" />
        </svg>
        <hr>
        <svg width="210" height="225">
            <polygon points="100, 10 150, 190 60, 210" style="fill: lime; stroke: purple; stroke-width: 1" />
        </svg>
        <hr>
        <svg width="210" height="275">
            <polygon points="120, 10 200, 210 70, 250 23, 234" style="fill: lime; stroke: purple; stroke-width: 1" />
        </svg>
        <hr>
        <svg height="225" width="300">
            <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: nonzero;" />
        </svg>
        <hr>
        <svg height="225" width="300">
            <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd;" />
        </svg>
        <hr>
        <svg height="200" width="300">
            <polyline points="20, 20 40, 25 60, 40 80, 120 120, 140 200, 180" style="fill: none; stroke: black; stroke-width: 3" />
        </svg>
        <hr>
        <svg height="175" width="300">
            <polyline points="0, 40 40, 40 40, 80 80, 80 80, 120 120, 120 120, 160" style="fill: white; stroke: red; stroke-width: 4" />
        </svg>
        <hr>
        <svg height="210" width="400">
            <path d="M100 0 L25 200 L175 200 Z" />
        </svg>
        <hr>
        <svg height="400" width="450">
            <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
            <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
            <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
            <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />

            <!-- Mark relevant points -->
            <g stroke="black" stroke-width="3" fill="black">
                <circle id="pointA" cx="100" cy="350" r="3" />
                <circle id="pointB" cx="250" cy="50" r="3" />
                <circle id="pointC" cx="400" cy="350" r="3" />
            </g>

            <!-- Label the points -->
            <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
                <text x="100" y="350" dx="-30">A</text>
                <text x="250" y="50" dy="-10">B</text>
                <text x="400" y="350" dx="30">C</text>
            </g>
        </svg> 
        <hr>
        <svg height="20" width="200">
            <text x='0' y="15" fill="red">I love SVG!</text>
        </svg>
        <hr>
        <svg height="60" width="200">
            <text x='0' y="15" fill="red" transform="rotate(30 20, 40)">I love SVG!</text>
        </svg>
        <hr>
        <svg height="75" width="200">
            <text x="10" y="20" style="fill: red;">Several lines:
                <tspan x="10" y="45">First line.</tspan>
                <tspan x="10" y="70">Second line.</tspan>
            </text>
        </svg>
        <hr>
        <svg height="20" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
            <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
                <text x='0' y="15" fill="red">I love SVG!</text>
            </a>
        </svg>
        <hr>
        <svg height="80" width="300">
            <g fill="none">
                <path stroke="red" d="M5 20 L215 20" />
                <path stroke="black" d="M5 40 L215 40" />
                <path stroke="blue" d="M5 60 L215 60" />
        </svg>
        <hr>
            <svg height="80" width="300">
                <g fill="none" stroke="black">
                    <path stroke-width='2' d="M5 20 L215 20" />
                    <path stroke-width='4' d="M5 40 L215 40" />
                    <path stroke-width='6' d="M5 60 L215 60" />
                </g>
            </svg>
        <hr>
        <svg height="80" width="300">
            <g fill="none" stroke="black" stroke-width="6">
                <path stroke-linecap="butt" d="M5 20 L215 20" />
                <path stroke-linecap="round" d="M5 40 L215 40" />
                <path stroke-linecap="square" d="M5 60 L215 60" />
            </g>
        </svg> 
        <hr>
        <svg height="80" width="300">
            <g fill="none" stroke="black" stroke-width="4">
                <path stroke-dasharray="5,5" d="M5 20 L215 20" />
                <path stroke-dasharray="10,10" d="M5 40 L215 40" />
                <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 L215 60" />
            </g>
        </svg> 
        <hr>
        <svg height="110" width="110">
            <defs>
                <filter id="f1" x="0" y="0">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
                </filter>
            </defs>
            <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
        </svg> 
        <hr>
        <svg height="140" width="140">
            <defs>
                <filter id="f2" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)" />
        </svg> 
        <hr>
        <svg height="140" width="140">
            <defs>
                <filter id="f3" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f3)" />
        </svg> 
        <hr>
        <svg height="140" width="140">
        <defs>
            <filter id="f4" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                <feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
                <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f4)" />
        </svg> 
        <hr>
        <svg height="150" width="400">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        </svg> 
        <hr>
        <svg height="150" width="400">
            <defs>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad2)" />
        </svg> 
        <hr>
        <svg height="150" width="400">
            <defs>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad3)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        </svg> 
		<hr>
    </body>
</html>
