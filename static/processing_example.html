<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing Example</h1>
        <hr>
        <a href="static/examples.html">(examples)</a>
        <hr>

        <script type="application/processing" data-processing-target="my_canvas">
            void setup() {
                size(500, 500);
                background(100);
                stroke(255);

            }

            void draw() {
                ellipse(random(500), random(500), 25, 25);

                int R = random(255);
                int G = random(255);
                int B = random(255);
                int H = random(255);
                int S = random(255);

                fill(R, G, B, H);
                stroke(S);
            }
        </script>
        <canvas id="my_canvas"></canvas>
    </body>
</html>
