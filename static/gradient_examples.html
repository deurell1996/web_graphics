<html>
    <body>
        <h1>Gradient Examples</h1>
        <hr>
        <a href="/static/examples.html">(examples)</a>
        <hr>
        <canvas id="canvas1" width="200" height="100" style="border:1px solid #000000;">
            <script>
                var c = document.getElementById("canvas1");
                var ctx = c.getContext("2d");
                var grd = ctx.createLinearGradient(0, 0, 200, 0);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "white");
                ctx.fillStyle = grd;
                ctx.fillRect(10, 10, 150, 80);
            </script>
        </canvas>
        <hr>
        <canvas id="canvas2" width="200" height="100" style="border:1px solid #000000;">
            <script>
                var c = document.getElementById("canvas2");
                var ctx = c.getContext("2d");
                var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "white");
                ctx.fillStyle = grd;
                ctx.fillRect(10, 10, 150, 80);
            </script>
        </canvas>
        <hr>
        <img id="ironman" src="ironman.png" alt="Iron Man" width="300" height="300" style="display: none;" />
        <canvas id="canvas3" width="350" height="350" style="border:1px solid #000000;">
            <script>
                window.onload = function() {
                    var c = document.getElementById("canvas3");
                    var ctx = c.getContext("2d");
                    var img = document.getElementById("ironman");
                    ctx.drawImage(img, 10, 10);
                }
            </script>
        </canvas>
        <hr>
    </body>
</html>
